<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Jslet-图表(DBChart)功能演示</title>
    <link rel="stylesheet" type="text/css" href="../../css/demo-style.css" />
    <script type="text/javascript" src="../../../loader/jslet.loader.js"></script>
    <script type="text/javascript">
        jslet.define("employee", "../../js/employee.js");
        jslet.require("jslet,employee", function () {
            initialize();
        });

        function initialize() {
            //创建数据集对象
            dsSummary = new jslet.data.Dataset("summary");


            var f = jslet.data.createStringField("area", 10);
            f.label("地区");
            dsSummary.addField(f);

            f = jslet.data.createNumberField("month1", 16, 2);
            f.label("1月份");
            f.displayFormat("#,##0.00");
            dsSummary.addField(f);

            f = jslet.data.createNumberField("month2", 16, 2);
            f.label("2月份");
            f.displayFormat("#,##0.00");
            dsSummary.addField(f);

            f = jslet.data.createNumberField("month3", 16, 2);
            f.label("3月份");
            f.displayFormat("#,##0.00");
            dsSummary.addField(f);

            f = jslet.data.createNumberField("month4", 16, 2);
            f.label("4月份");
            f.displayFormat("#,##0.00");
            dsSummary.addField(f);

            f = jslet.data.createNumberField("month5", 16, 2);
            f.label("5月份");
            f.displayFormat("#,##0.00");
            dsSummary.addField(f);

            f = jslet.data.createNumberField("month6", 16, 2);
            f.label("6月份");
            f.displayFormat("#,##0.00");
            dsSummary.addField(f);

            //加入数据集的数据
            var dataList = new Array();
            var rec;
            for (var i = 1; i <= 4; i++) {
                rec = {};
                rec.area = '地区' + i;
                for (var j = 1; j <= 6; j++) {
                    rec['month' + j] = Math.round(Math.random() * 10000);
                }
                dataList.push(rec);
            }
            dsSummary.dataList(dataList);
        }
    </script>
</head>
<body onunload="jslet.ui.uninstall()">
    <h2>
        Jslet-图表(DBChart)功能演示</h2>
    <p>
        在本示例中,每个月份的数据是作为一列,即图表的数据来自多列</p>
    <hr />
    <div id="table1" data-jslet='type:"DBTable",dataset:"summary",hasSelectCol:true'
        style="width: 800px; height: 130px">
    </div>
