<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Jslet-图表(DBChart)功能演示</title>
    <link rel="stylesheet" type="text/css" href="../../css/demo-style.css" />
    <script type="text/javascript" src="../../../loader/jslet.loader.js"></script>
    <script type="text/javascript">
        jslet.define("employee", "../../js/employee.js");
        jslet.require("jslet,employee", function () {
            initialize();
        });

        function initialize() {
            //创建数据集对象
            dsSummary = new jslet.data.Dataset("summary");

            var f = jslet.data.createStringField("area", 10);
            f.label("地区");
            dsSummary.addField(f);

            f = jslet.data.createStringField("month", 10);
            f.label("月份");
            dsSummary.addField(f);

            f = jslet.data.createNumberField("amount", 16, 2);
            f.label("销售金额");
            f.displayFormat("#,##0.00");
            dsSummary.addField(f);

            f = jslet.data.createNumberField("netprofit", 16, 2);
            f.label("净利润");
            f.displayFormat("#,##0.00");
            dsSummary.addField(f);

            //加入数据集的数据 
            var dataList = [{ "area": "东区", "month": "1月", "amount": 20000, "netprofit": 8000 },
		{ "area": "东区", "month": "2月", "amount": 30000, "netprofit": 11000 },
		{ "area": "东区", "month": "3月", "amount": 55500, "netprofit": 21000 },
		{ "area": "西区", "month": "1月", "amount": 45300, "netprofit": 14090 },
		{ "area": "西区", "month": "2月", "amount": 9300, "netprofit": 2409 },
		{ "area": "西区", "month": "3月", "amount": 7900, "netprofit": 1600}];

            dsSummary.dataList(dataList);
        }
    </script>
    <link rel="stylesheet" type="text/css" href="demo-style.css" />
</head>
<body onunload="jslet.ui.uninstall()">
    <h2>
        Jslet-图表(DBChart)功能演示</h2>

        在本示例中,图表数据来自于同一列</p>
    <hr />

        销售业绩表:</p>
